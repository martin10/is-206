<!-- Uses base.html as main structure--> 
{% extends "base.html" %} 

{% block content %}
  <h2>Ny Post</h2>

    <form method="post">
      <label>
        <div>Topic</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Blogg</div>
        
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
